<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <form id="userInput">
      <h3>Personal Info</h3>
      <label for="userAge">How old are you?</label>
      <input id="userAge" class="form-control" type="number">
      <h5>Region</h5>
      <select class="form-control" id="region">
        <option disables selected value> -- Where do you live? --</option>
        <option>Americas</option>
        <option>Africa</option>
        <option>Eastern Mediterranean</option>
        <option>Europe</option>
        <option>Western Pacific</option>
        <option>South-East Asia</option>
      </select>
      <h5>Gender</h5>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="male">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
      </div>
      <h3>Lifestyle</h3>
      <h5>Smoking</h5>
      <div class="radio">
        <label>
          <input type="radio" name="tobacco" value="never">
          Never Smoked
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="tobacco" value="social">
          Socially
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="tobacco" value="heavy">
          Heavy Smoker
        </label>
      </div>
      <h5>Alcohol</h5>
      <div class="radio">
        <label>
          <input type="radio" name="alcohol" value="never">
          Zero Drinks Per Week
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="alcohol" value="minimal">
          1-7 Drinks Per Week
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="alcohol" value="moderate">
          8-15 Drinks Per Week
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="alcohol" value="heavy">
          16 Or More Drinks Per Week
        </label>
      </div>
      <button type="submit" class="button">Calculate My Life Expectancy</button>
    </form>
  </div>
  <span id="output">
    <p>In Mercury years you are <span id="mercuryAge"></span> years old.</p>
    <p>In Venus years you are <span id="venusAge"></span> years old.</p>
    <p>In Mars years you are <span id="marsAge"></span> years old.</p>
    <p>In Jupiter years you are <span id="jupiterAge"></span> years old.</p>
    <p>Based on your personal information and lifestyle habits, your life expectancy is <span id="expectancy"></span> years old and <span id="ageComment"></span></p>
  </span>


</body>

</html>
